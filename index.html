        <div class="level-grid">

    <script>
        // äºˆå‚™ãƒ‡ãƒ¼ã‚¿ï¼ˆdata.js ãŒèª­ã¿è¾¼ã‚ãªã‹ã£ãŸæ™‚ç”¨ï¼‰
        const backupData = {
            "3ç´š": [{q: "Achieve", a: "ã€œã‚’é”æˆã™ã‚‹", d: ["ã€œã‚’æ¨ã¦ã‚‹", "ã€œã‚’å€Ÿã‚Šã‚‹", "ã€œã‚’é¿ã‘ã‚‹"]}],
            "æº–2ç´š": [{q: "Appropriate", a: "é©åˆ‡ãª", d: ["çªç„¶ã®", "æ­£ç¢ºãª", "è¤‡é›‘ãª"]}],
            "2ç´š": [{q: "Accurate", a: "æ­£ç¢ºãª", d: ["è²´é‡ãª", "é©åˆ‡ãª", "è¤‡é›‘ãª"]}]
        };

        let currentLevel = "æº–2ç´š";
        let currentIdx = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 100;
        let currentMistakes = [];

        // ç´šã®é¸æŠ
        function selectLevel(lvl, btn) {
            currentLevel = lvl;
            document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        // ã‚¯ã‚¤ã‚ºé–‹å§‹
        function startQuiz() {
            showScreen('quiz-screen');
            currentIdx = 0;
            score = 0;
            currentMistakes = [];
            document.getElementById('mistake-list').innerHTML = '<h3>å¾©ç¿’ãƒªã‚¹ãƒˆ</h3>';
            loadQuestion();
        }

        function loadQuestion() {
            // data.js ãŒã‚ã‚Œã°ãã¡ã‚‰ã‚’ã€ãªã‘ã‚Œã° backupData ã‚’ä½¿ç”¨
            const db = (typeof dictionary !== 'undefined') ? dictionary : backupData;
            const questions = db[currentLevel];
            
            if (currentIdx >= questions.length) {
                showResult();
                return;
            }

            const data = questions[currentIdx];
            document.getElementById('current-info').innerText = `${currentLevel} - ç¬¬ ${currentIdx + 1} å• / å…¨ ${questions.length} å•`;
            document.getElementById('q-text').innerText = data.q;
            
            const opts = [data.a, ...data.d].sort(() => Math.random() - 0.5);
            const container = document.getElementById('options');
            container.innerHTML = '';
            
            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt === data.a, btn, data);
                container.appendChild(btn);
            });

            startTimer();
            setTimeout(speak, 500);
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 100;
            timerInterval = setInterval(() => {
                timeLeft -= 1.0; // ç´„10ç§’ã§çµ‚äº†
                document.getElementById('timer').style.width = timeLeft + "%";
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(false, null, (typeof dictionary !== 'undefined' ? dictionary : backupData)[currentLevel][currentIdx]);
                }
            }, 100);
        }

        function checkAnswer(isCorrect, btn, data) {
            clearInterval(timerInterval);
            const buttons = document.querySelectorAll('.opt-btn');
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                if(btn) btn.classList.add('correct');
                score++;
            } else {
                if(btn) btn.classList.add('wrong');
                currentMistakes.push(`${data.q} : ${data.a}`);
                // æ­£è§£ã‚’è¡¨ç¤º
                buttons.forEach(b => { if(b.innerText === data.a) b.classList.add('correct'); });
            }

            setTimeout(() => {
                currentIdx++;
                loadQuestion();
            }, 1200);
        }

        function speak() {
            const word = document.getElementById('q-text').innerText;
            const uttr = new SpeechSynthesisUtterance(word);
            uttr.lang = 'en-US';
            speechSynthesis.speak(uttr);
        }

        function showResult() {
            showScreen('result-screen');
            document.getElementById('final-score').innerText = `${score} ç‚¹`;
            const mList = document.getElementById('mistake-list');
            if(currentMistakes.length === 0) {
                mList.innerHTML += "<p>å…¨å•æ­£è§£ï¼ç´ æ™´ã‚‰ã—ã„ï¼</p>";
            } else {
                currentMistakes.forEach(m => {
                    const div = document.createElement('div');
                    div.style.padding = "5px 0";
                    div.innerText = "âŒ " + m;
                    mList.appendChild(div);
                });
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function goToHome() { showScreen('home-screen'); }

    </script>
