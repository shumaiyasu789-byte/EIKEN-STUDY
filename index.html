    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-green: #34C759;
            --apple-red: #FF3B30;
            --bg: #F2F2F7;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; }
        .screen { width: 100%; max-width: 500px; display: none; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: #1C1C1E; font-size: 28px; margin-bottom: 10px; }
        .level-grid { display: grid; gap: 15px; margin-bottom: 30px; }
        .level-btn { padding: 20px; font-size: 20px; font-weight: bold; border-radius: 15px; border: 2px solid var(--apple-blue); background: white; color: var(--apple-blue); cursor: pointer; }
        .level-btn.selected { background: var(--apple-blue); color: white; }
        .timer-bar { width: 100%; height: 8px; background: #E5E5EA; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        .timer-fill { height: 100%; background: var(--apple-blue); width: 100%; transition: width 0.1s linear; }
        .q-text { font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        .options { display: grid; gap: 12px; }
        .opt-btn { padding: 18px; font-size: 18px; border: 2px solid #F2F2F7; border-radius: 15px; background: white; text-align: left; cursor: pointer; }
        .correct { background: var(--apple-green) !important; color: white; border-color: var(--apple-green); }
        .wrong { background: var(--apple-red) !important; color: white; border-color: var(--apple-red); }
        .mistake-area { margin-top: 20px; text-align: left; background: #FFF5F5; padding: 15px; border-radius: 15px; max-height: 200px; overflow-y: auto; }
        .start-btn { background: var(--apple-blue); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-size: 20px; font-weight: bold; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="home-screen" class="screen active">
        <h1>Ëã±Ê§ú„ÇØ„Ç§„Ç∫ „Éû„Çπ„Çø„Éº</h1>
        <p>Á¥ö„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
        <div class="level-grid">
            <button class="level-btn" onclick="selectLevel('3Á¥ö', this)">3Á¥ö</button>
            <button class="level-btn selected" onclick="selectLevel('Ê∫ñ2Á¥ö', this)">Ê∫ñ2Á¥ö</button>
            <button class="level-btn" onclick="selectLevel('2Á¥ö', this)">2Á¥ö</button>
        </div>
        <button class="start-btn" onclick="startQuiz()">Â≠¶ÁøíÈñãÂßãÔºÅ</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="current-info" style="color:#8E8E93; margin-bottom:10px;"></div>
        <div class="timer-bar"><div class="timer-fill" id="timer"></div></div>
        <button onclick="speak()" style="background:none; border:none; font-size:24px; cursor:pointer;">üîä Áô∫Èü≥„ÇíËÅû„Åè</button>
        <div class="q-text" id="q-text"></div>
        <div class="options" id="options"></div>
    </div>

    <div id="result-screen" class="screen">
        <h1>ÁµêÊûúÁô∫Ë°®</h1>
        <h2 id="final-score" style="font-size: 40px; color: var(--apple-blue);"></h2>
        <div id="mistake-list" class="mistake-area"></div>
        <button class="start-btn" onclick="goToHome()">„Éõ„Éº„É†„Å´Êàª„Çã</button>
    </div>

    <script>
        // „Äê„Åì„Åì„Å´ÂÖ®„Å¶„ÅÆÂçòË™û„Éá„Éº„Çø„ÇíÂêà‰Ωì„Åï„Åõ„Åæ„Åó„Åü„Äë
        const dictionary = {
            "3Á¥ö": [
                {q: "Achieve", a: "„Äú„ÇíÈÅîÊàê„Åô„Çã", d: ["„Äú„ÇíÊç®„Å¶„Çã", "„Äú„ÇíÂÄü„Çä„Çã", "„Äú„ÇíÈÅø„Åë„Çã"]},
                {q: "Anxious", a: "ÂøÉÈÖç„Åó„Å¶", d: ["ÈÄÄÂ±à„Å™", "ÂãáÊ∞ó„ÅÆ„ÅÇ„Çã", "Ê∫ÄË∂≥„Åó„Åü"]},
                {q: "Believe", a: "„Äú„Çí‰ø°„Åò„Çã", d: ["„Äú„ÇíÁñë„ÅÜ", "„Äú„ÇíÂøò„Çå„Çã", "„Äú„ÇíÂ£ä„Åô"]},
                {q: "Century", a: "‰∏Ä‰∏ñÁ¥Ä(100Âπ¥)", d: ["ÂçÅÂπ¥Èñì", "Â≠£ÁØÄ", "ÊôÇ‰ª£"]},
                {q: "Decrease", a: "Ê∏õÂ∞ë„Åô„Çã", d: ["Â¢óÂä†„Åô„Çã", "ÂÆâÂÆö„Åô„Çã", "ÁßªÂãï„Åô„Çã"]},
                {q: "Effort", a: "Âä™Âäõ", d: ["ÁµêÊûú", "ÊâçËÉΩ", "ÈÅã"]},
                {q: "Foreign", a: "Â§ñÂõΩ„ÅÆ", d: ["Âú∞ÂÖÉ„ÅÆ", "Áèæ‰ª£„ÅÆ", "ÂÆâÂÖ®„Å™"]},
                {q: "Government", a: "ÊîøÂ∫ú", d: ["‰ºöÁ§æ", "Â≠¶Ê†°", "Â∏ÇÂ†¥"]},
                {q: "Healthy", a: "ÂÅ•Â∫∑„Å™", d: ["Âç±Èô∫„Å™", "Ë£ïÁ¶è„Å™", "Èùô„Åã„Å™"]},
                {q: "Improve", a: "„Äú„ÇíÊîπÂñÑ„Åô„Çã", d: ["„Äú„ÇíÊ±ö„Åô", "„Äú„ÇíÊ≠¢„ÇÅ„Çã", "„Äú„ÇíÈö†„Åô"]}
                // ...„Åì„Åì„Å´„Åï„Çâ„Å´ËøΩÂä†ÂèØËÉΩ
            ],
            "Ê∫ñ2Á¥ö": [
                {q: "Appropriate", a: "ÈÅ©Âàá„Å™", d: ["Á™ÅÁÑ∂„ÅÆ", "Ê≠£Á¢∫„Å™", "Ë§áÈõë„Å™"]},
                {q: "Describe", a: "„Äú„ÇíÊèèÂÜô„Åô„Çã", d: ["„Äú„ÇíÁ†¥Â£ä„Åô„Çã", "„Äú„ÇíÁÑ°Ë¶ñ„Åô„Çã", "„Äú„Çí‰∫àÁ¥Ñ„Åô„Çã"]},
                {q: "Opportunity", a: "Ê©ü‰ºö", d: ["ÂèçÂØæ", "ÁµêË´ñ", "Ë≤¨‰ªª"]},
                {q: "Recognize", a: "„Äú„ÇíË™ç„ÇÅ„Çã", d: ["„Äú„ÇíÁÑ°Ë¶ñ„Åô„Çã", "„Äú„ÇíÊâπÂà§„Åô„Çã", "„Äú„ÇíÈö†„Åô"]},
                {q: "Environment", a: "Áí∞Â¢É", d: ["Â®ØÊ•Ω", "ÊîøÂ∫ú", "Ë®≠ÂÇô"]},
                {q: "Contribute", a: "Ë≤¢ÁåÆ„Åô„Çã", d: ["Ê∂àË≤ª„Åô„Çã", "Ê∑∑‰π±„Åï„Åõ„Çã", "ÂÆåÊàê„Åï„Åõ„Çã"]}
            ],
            "2Á¥ö": [
                {q: "Accurate", a: "Ê≠£Á¢∫„Å™", d: ["Ë≤¥Èáç„Å™", "ÈÅ©Âàá„Å™", "Ë§áÈõë„Å™"]},
                {q: "Admire", a: "Áß∞Ë≥õ„Åô„Çã", d: ["ÁÑ°Ë¶ñ„Åô„Çã", "ÈÅø„Åë„Çã", "ÈùûÈõ£„Åô„Çã"]},
                {q: "Artificial", a: "‰∫∫Â∑•ÁöÑ„Å™", d: ["Ëá™ÁÑ∂„Å™", "‰ºùÁµ±ÁöÑ„Å™", "Ëøë‰ª£ÁöÑ„Å™"]},
                {q: "Capacity", a: "ËÉΩÂäõ", d: ["Ë≤¨‰ªª", "ÂçîÂäõ", "ÁõÆÁöÑÂú∞"]},
                {q: "Commercial", a: "ÂïÜÊ•≠ÁöÑ„Å™", d: ["ÂÄã‰∫∫ÁöÑ„Å™", "ÊîøÊ≤ªÁöÑ„Å™", "Â≠¶Ë°ìÁöÑ„Å™"]}
            ]
        };

        let currentLevel = "Ê∫ñ2Á¥ö";
        let currentIdx = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 100;
        let currentMistakes = [];

        function selectLevel(lvl, btn) {
            currentLevel = lvl;
            document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function startQuiz() {
            showScreen('quiz-screen');
            currentIdx = 0;
            score = 0;
            currentMistakes = [];
            document.getElementById('mistake-list').innerHTML = '<h3>Âæ©Áøí„É™„Çπ„Éà</h3>';
            loadQuestion();
        }

        function loadQuestion() {
            const questions = dictionary[currentLevel];
            if (currentIdx >= questions.length) {
                showResult();
                return;
            }
            const data = questions[currentIdx];
            document.getElementById('current-info').innerText = `${currentLevel} - ${currentIdx + 1} / ${questions.length}`;
            document.getElementById('q-text').innerText = data.q;
            const opts = [data.a, ...data.d].sort(() => Math.random() - 0.5);
            const container = document.getElementById('options');
            container.innerHTML = '';
            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt === data.a, btn, data);
                container.appendChild(btn);
            });
            startTimer();
            setTimeout(speak, 500);
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 100;
            timerInterval = setInterval(() => {
                timeLeft -= 1.2;
                document.getElementById('timer').style.width = timeLeft + "%";
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(false, null, dictionary[currentLevel][currentIdx]);
                }
            }, 100);
        }

        function checkAnswer(isCorrect, btn, data) {
            clearInterval(timerInterval);
            document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
            if (isCorrect) {
                if(btn) btn.classList.add('correct');
                score++;
            } else {
                if(btn) btn.classList.add('wrong');
                currentMistakes.push(`${data.q} : ${data.a}`);
                document.querySelectorAll('.opt-btn').forEach(b => { if(b.innerText === data.a) b.classList.add('correct'); });
            }
            setTimeout(() => { currentIdx++; loadQuestion(); }, 1200);
        }

        function speak() {
            const word = document.getElementById('q-text').innerText;
            const uttr = new SpeechSynthesisUtterance(word);
            const voices = speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => (v.name.includes('Samantha') || v.name.includes('Daniel')) && v.lang.includes('en'));
            if (preferredVoice) uttr.voice = preferredVoice;
            uttr.lang = 'en-US';
            uttr.rate = 0.85; 
            speechSynthesis.cancel();
            speechSynthesis.speak(uttr);
        }

        function showResult() {
            showScreen('result-screen');
            document.getElementById('final-score').innerText = `${score} / ${dictionary[currentLevel].length}`;
            const mList = document.getElementById('mistake-list');
            currentMistakes.forEach(m => {
                const div = document.createElement('div');
                div.innerText = "‚ùå " + m;
                mList.appendChild(div);
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function goToHome() { showScreen('home-screen'); }

        speechSynthesis.onvoiceschanged = () => { speechSynthesis.getVoices(); };
    </script>
</body>
</html>
